    const audio = document.querySelector("audio");

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const giftButton = document.getElementById('giftButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    const pageIndex = document.getElementById("page-index");
    const pageFlower = document.getElementById("page-flower");

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        if (noClickCount < 6) {
          noButton.textContent = ["Iya", "Beneran ga?", "Please sayangg", "Sayanggg :(", "Pls pls pls pls", "Aku nangis nih..."][noClickCount];
        }
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Yayyy!! :3";
      responseButtons.style.display = 'none';
      giftButton.style.display = 'inline-flex';
      confetti();
    });

    // Klik tombol gift => tampilkan flower page
    giftButton.addEventListener("click", () => {
      pageIndex.classList.add("hidden");
      pageFlower.classList.remove("hidden");
    });
  </script>
